        <style type="text/css">
            /*
* Uses Font Awesome and Bootstrap 3
* Both aren't required for this demo
*/
            #site-wrapper {
                position: absolute;
                overflow: hidden;
                width: 100%;

                height: 100%; /* Temp: Simulates a tall page. */
            }
            #site-canvas {
                width: 100%;
                height: 100%;
                position: relative;

                -webkit-transform: translateX(40px);
                transform: translateX(40px);

                -webkit-transform: translate3d(40px, 0, 0);
                transform: translate3d(40px, 0, 0);

                -webkit-transition: 300ms ease all;
                transition: 300ms ease all;

                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;




                padding: 5% 0; /* Temp: Just spacing. */
            }
            .show-nav #site-canvas {
                -webkit-transform: translateX(200px);
                transform: translateX(200px);

                -webkit-transform: translate3d(200px, 0, 0);
                transform: translate3d(200px, 0,0);
            }
            #site-menu {
                width: 200px;
                height: 100%;
                position: absolute;
                top: 0;
                left: -200px;
                background: #428bca;
                padding: 15px;
                bottom: 0;
            }
        </style>
        <style type="text/css">

            #responsive-admin-menu {
                margin-top: -20px;
                float: left;
                width: 200px;
                background-color: #404040;
                height: 100%;
                position: absolute;
                overflow: hidden;
                right: 0px;
                //min-height: 1000px;
            }
            #responsive-admin-menu.notext {
                width: 40px;
            }
            #responsive-admin-menu #menu a span.notext {
                display: none;
            }
            #content-wrapper {
                width: auto;
                margin-left: 200px;
                background-color: #ffffff;
                height: 1200px;
                padding: 15px;
            }

            #responsive-admin-menu #responsive-menu {
                height: 50px;
                display: none;
                line-height: 50px;
                cursor: pointer;
                color: #ffffff;
                text-indent: 10px;
            }


            #responsive-admin-menu #responsive-menu .menuicon {
                color: #ffffff;
                font-size: 24px;
                position: absolute;
                right: 10px;
                top: 0px;
            }
            #responsive-admin-menu #logo {

                background-position: -0px -36px;
                width: 174px;
                height: 40px;
                margin: 10px;
            }

            /* Menu Styles */
            #responsive-admin-menu #menu {
                width: 100%;
            }
            #responsive-admin-menu #menu a {
                border-bottom: 1px dotted #52535a;
                font-size: 14px;
                text-decoration: none;
                display: block;
                padding: 12px;
                color: #FFFFFF;
                position: relative;
                font-weight: 400;
                overflow: hidden;
            }
            #responsive-admin-menu #menu a:hover {
                color: #52535a;
                background-color:#fcfcfc;
            }
            #responsive-admin-menu #menu i {
                width: 16px;
                padding-right: 4px;
            }
            #responsive-admin-menu #menu div {
                display: none;
                width: 100%;
                background-color: #5c5d64;
                overflow: hidden;
            }
            #responsive-admin-menu #menu div a {
                color: #c0c0c0;
            }
            #responsive-admin-menu #menu div a:hover {
                color: #888888;
            }
            #responsive-admin-menu #menu a.submenu:before {
                font-family: FontAwesome;
                content: "\f054";
            }
            #responsive-admin-menu #menu a.downarrow:before {
                font-family: FontAwesome;
                content: "\f078";
            }
            #responsive-admin-menu #menu a.submenu:before {
                font-size: 14px;
                position: absolute;
                right: 15px;
                top: 17px;
            }
            /* Menu Styles */

            @media screen and (max-width: 960px)  {
                #responsive-admin-menu.notext {
                    width: 40px;
                }
                #responsive-admin-menu #menu a span.notext {
                    display: none;
                }
                #responsive-admin-menu #responsive-menu {
                    //display: none;
                    height: 50px;
                    display: none;
                    line-height: 50px;
                    cursor: pointer;
                    color: #ffffff;
                    text-indent: 10px;
                }
                #responsive-admin-menu #menu a span {
                    display: inline-block;
                }
            }
            @media screen and (max-width: 800px) {
                #responsive-admin-menu.notext {
                    width: 40px;
                }
                #responsive-admin-menu #menu a span.notext {
                    display: none;
                }
                #responsive-admin-menu #menu a span {
                    //display: none;
                }
                #responsive-admin-menu {
                    float: left;
                    //width: 40px;
                    position: absolute;
                }
                #responsive-admin-menu {
                    height: 100%;
                }

                #responsive-admin-menu #menu a.submenu:before {
                    font-size: 6px;
                    right: 5px;
                }
                #responsive-admin-menu #logo {

                    background-position: -0px -0px;
                    width: 29px;
                    height: 26px;
                    margin: 10px 10px 10px 5px;
                }
            }
            @media screen and (max-width: 480px) {
                #responsive-admin-menu.notext {
                    width: 40px;
                }
                #responsive-admin-menu #menu a span.notext {
                    display: none;
                }
                #responsive-admin-menu #menu a span {
                    //display: none;
                }

                    position: absolute;
                }

                    height: 100%;
                }

                }
                #responsive-admin-menu #logo {

                    background-position: -0px -0px;
                    width: 29px;
                    height: 26px;
                    margin: 10px 10px 10px 5px;
                }
            }
        </style>

        $("#menu").hover(function() {
            $("#responsive-admin-menu").removeClass("notext");
            $("#responsive-admin-menu #menu a span").removeClass("notext");
            $('#site-wrapper').addClass('show-nav');

        }, function() {
            // change to any color that was previously used.
            $("#responsive-admin-menu").addClass("notext");
            $("#responsive-admin-menu #menu a span").addClass("notext");

        }
        );
    });
